<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/b_line_1.js"></script>
        <script src="data/build_UTD_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_b_line_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PTYPE</th>\
                        <td>' + (feature.properties['PTYPE'] !== null ? autolinker.link(feature.properties['PTYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMT</th>\
                        <td>' + (feature.properties['NAMT'] !== null ? autolinker.link(feature.properties['NAMT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Version</th>\
                        <td>' + (feature.properties['Version'] !== null ? autolinker.link(feature.properties['Version'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Length</th>\
                        <td>' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Area</th>\
                        <td>' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_b_line_1_0() {
            return {
                pane: 'pane_b_line_1',
                opacity: 1,
                color: 'rgba(226,245,13,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_b_line_1');
        map.getPane('pane_b_line_1').style.zIndex = 401;
        map.getPane('pane_b_line_1').style['mix-blend-mode'] = 'normal';
        var layer_b_line_1 = new L.geoJson(json_b_line_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_b_line_1',
            layerName: 'layer_b_line_1',
            pane: 'pane_b_line_1',
            onEachFeature: pop_b_line_1,
            style: style_b_line_1_0,
        });
        bounds_group.addLayer(layer_b_line_1);
        map.addLayer(layer_b_line_1);

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_build_UTD_2_0(feature) {

                case 'resident':
                    return {

            }
                    break;
                default:

        map.createPane('pane_build_UTD_2');

        var layer_build_UTD_2 = new L.geoJson(json_build_UTD_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_build_UTD_2',
            layerName: 'layer_build_UTD_2',
            pane: 'pane_build_UTD_2',
            onEachFeature: pop_build_UTD_2,
            style: style_build_UTD_2_0,
        });
        bounds_group.addLayer(layer_build_UTD_2);
        map.addLayer(layer_build_UTD_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'ฺbuild_UTD<br /><table><tr><td style="text-align: center;"><img src="legend/build_UTD_2_commerce0.png" /></td><td>commerce</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_detached1.png" /></td><td>detached</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_education2.png" /></td><td>education</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_goverment3.png" /></td><td>goverment</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_hospital4.png" /></td><td>hospital</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_industry5.png" /></td><td>industry</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_recreation6.png" /></td><td>recreation</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_religious7.png" /></td><td>religious</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_resident8.png" /></td><td>resident</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_โรงรถเพง9.png" /></td><td>โรงรถ เพิง</td></tr><tr><td style="text-align: center;"><img src="legend/build_UTD_2_10.png" /></td><td></td></tr></table>': layer_build_UTD_2,'<img src="legend/b_line_1.png" /> b_line': layer_b_line_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
